<template name="addComment">
  <form>
    {{#if haveErrors}}
      <div class="alert alert-danger" role="alert">{{haveErrors}}</div>
    {{/if}}
    <div class="form-group">
      <input type="text" class="form-control" name="comment" id="comment" placeholder="Comment">
    </div> <!-- /.form-group -->
    <button type="submit" class="btn btn-primary btn-xs" title="Post comment">
      <i class="fa fa-comment"></i> Post comment
    </button>
  </form>
</template>
